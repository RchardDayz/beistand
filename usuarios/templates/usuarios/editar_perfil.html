{% extends 'base.html' %}

{% block title %}
                    Beistand: Editar Perfil
{% endblock title %}

{% block header %}
                    <h1 style="color: white">Editar Perfil</h1>
{% endblock header %}

{% block contenido %}

{% if formulario.errors %}
<p style="color: white">Hay errores</p>
{% endif %}

<form action='' method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table style="color: white">
        {{formulario.as_table}}
    </table>
    <button type='button'><a class="navbar-brand" href={% url 'usuarios:cambio_contrasenia' %}>Cambiar contrasenia</a></button>
    <button type="submit">Guardar cambios</button>
</form>
{% endblock contenido %}
