{% extends 'base.html' %}

{% block title %}
                    Beistand: Cambio Contrasenia
{% endblock title%}

{% block header %}
                    <h1 style="color: white">Cambio Contrasenia</h1>
{% endblock header %}

{% block contenido %}

{% if form.errors %}
<p style="color: white">Hay errores</p>
{% endif %}

<form action={% url 'usuarios:cambio_contrasenia' %} method="post">
    {% csrf_token %}
    <table style="color: white">
        {{form}}
    </table>
    <button>Cambiar</button>
</form>
{% endblock contenido %}
